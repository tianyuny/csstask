<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="Pragma" contect="no-cache">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="csstask10.css?v=00" />
    <title>定制箱</title>
</head>
<body>
<div>
    <div class="header">
        <div class="header_top">
            <div class="header__phone">服务热线：010-594-78634</div>
            <div class="header__2">
                <a class="enter" href="#">登录</a>
                <a class="register" href="#">注册</a>
            </div>
        </div>
        <div class="header_nav">
            <a class="header_nav_1" href="#"><span>首页</span></a>
            <a class="header_nav_2" href="#"><span>在线定制</span></a>
            <a class="header_nav_3" href="#"><span>标准箱</span></a>
            <a class="header_nav-4" href="#"><span>品质保障</span></a>
        </div>
    </div>

    <div class="content">
        <div class="schedule">
            <div class="schedule_4">
                4.确认下单
                <span class="bar"></span>
                <span class="number">4</span>
            </div>
            <div class="schedule_3">
                3.上传附件
                <span class="bar"></span>
                <span class="number">3</span>
            </div>
            <div class="schedule_2">
                2.选择数量
                <span class="bar"></span>
                <span class="number">2</span>
            </div>
            <div class="schedule_1">
                1.定制纸箱
                <span class="bar"></span>
                <span class="number">1</span>
            </div>
        </div>
        <div class="form">
            <p>请按照以下步骤来定制你的纸箱</p>
            <form>
                <p class="box-1">选择箱型</p>
                <div class="box">
                   <div class="box_1"><input type="radio" id="box_1" name="box" value="对口箱" /><label for="box_1">对口箱</label></div>
                   <div class="box_2"><input type="radio" id="box_2" name="box" value="飞机盒" /><label for="box_2">飞机盒</label></div>
                   <div class="box_3"><input type="radio" id="box_3" name="box" value="天地盖" /><label for="box_3">天地盖</label></div>
                   <select name="box_details">
                      <option value="查看详情">查看详情</option>
                      <option value="查看详情">查看详情</option>
                      <option value="查看详情">查看详情</option>
                   </select>
                </div>
                <p class="size-1">确定尺寸</p>
                <div class="size">
                    <div class="size_1">
                        <div class="od"><input type="radio" id="od" name="size" value="外径" /><label for="od">外径</label></div>
                        <div class="long"><label for="long-1">长</label><input type="text" id="long-1" name="od-long" size="4" />mm</div>
                        <div class="wide"><label for="wide-1">宽</label><input type="text" id="wide-1" name="od-wide" size="4" />mm</div>
                        <div class="high"><label for="high-1">高</label><input type="text" id="high-1" name="od-high" size="4" />mm</div>
                    </div>
                    <div class="size_2">
                        <div class="id"><input type="radio" id="id" name="size" value="内径" /><label for="id">内径</label></div>
                        <div class="long"><label for="long-2">长</label><input type="text" id="long-2" name="id-long" size="4" />mm</div>
                        <div class="wide"><label for="wide-2">宽</label><input type="text" id="wide-2" name="id-wide" size="4" />mm</div>
                        <div class="high"><label for="high-2">高</label><input type="text" id="high-2" name="id-high" size="4" />mm</div>
                    </div>
                    <select name="size_details">
                        <option value="查看详情">查看详情</option>
                        <option value="查看详情">查看详情</option>
                        <option value="查看详情">查看详情</option>
                    </select>
                </div>
                <p class="texture-1">选择材质</p>
                <div class="texture">
                    <div class="texture_1"><input type="radio" id="texture_1" name="texture" value="三层A瓦优质"/><label for="texture_1">三层A瓦优质</label></div>
                    <div class="texture_2"><input type="radio" id="texture_2" name="texture" value="三层A瓦优质"/><label for="texture_2">三层A瓦优质</label></div>
                    <div class="texture_3"><input type="radio" id="texture_3" name="texture" value="三层A瓦优质"/><label for="texture_3">三层A瓦优质</label></div>
                    <div class="texture_4"><input type="radio" id="texture_4" name="texture" value="三层A瓦优质"/><label for="texture_4">三层A瓦优质</label></div>
                    <div class="texture_5"><input type="radio" id="texture_5" name="texture" value="三层A瓦优质"/><label for="texture_5">三层A瓦优质</label></div>
                    <select name="size_details">
                        <option value="查看详情">查看详情</option>
                        <option value="查看详情">查看详情</option>
                        <option value="查看详情">查看详情</option>
                    </select>
                </div>
                <input type="submit" value="下一步" />
             </form>
         </div>
    </div>

    <div class="footer">
        <div class="footer_intro">
            <div class="footer_intro_1">
                51包装网—纸箱包装首选服务平台
            </div>
            <div class="footer_intro_2 row">
                <a class="footer_intro_2_1 col-xs-4">关于我们</a>
                <a class="col-xs-4">配送流程</a>
                <a class="col-xs-4">联系我们</a>
                <a class="col-xs-4">下单指南</a>
                <a class="col-xs-4">媒体介绍</a>
            </div>
            <div class="footer_intro-id">
                <div>
                    <p>TEL:400-0000-000</p>
                    <P>企业QQ：123456789</P>
                    <P>微信号：XXXXXXX</P>
                </div>
                <span></span>
            </div>
        </div>
        <div class="footer_info">
            北京五一包装科技有限公司Copyright&nbsp;c2015&emsp;&emsp;All rights reserved.&emsp;京icp备99999999-1
        </div>
    </div>
</div>
</body>
</html>
