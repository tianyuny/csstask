<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="csstask4.css" />
    <title>登录页</title>
</head>
<body>
    <div class="header">
        <div class="center">登录</div>
        <div class="left">关闭</div>
        <div class="right">注册</div>
    </div>
    <form id="user">
        <div class="box1">
            <input type="tel" name="telephone" placeholder="请输入手机号" />
        </div>

        <div class="box2">
            <input type="password" name="password" placeholder="请输入密码" />
        </div>
    </form>
    <button class="button1" type="submit" form="user">
            <span class="submit">登录</span>
    </button>
    <div class="box3">
        <a href="*">
            忘记密码？
        </a>
    </div>
</body>
</html>
